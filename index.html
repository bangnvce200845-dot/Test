<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Example</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">

        <!-- Preview images -->
        <div class="preview">
            <img src="aura.jpg" alt="Aura Character" onmouseover="upDate(this)" onmouseout="undo()">
            <img src="image1.png" alt="Sample Image" onmouseover="upDate(this)" onmouseout="undo()">
            <img src="image2.png" alt="Another Sample" onmouseover="upDate(this)" onmouseout="undo()">
        </div>

        <!-- Display area -->
        <div id="image" class="display">
            Hover over an image below to display here.
        </div>

    </div>

    <script src="Java.js"></script>
</body>
</html>
